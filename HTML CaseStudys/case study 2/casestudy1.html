<html>
<head>
<title>Online Registration</title>
<link rel="stylesheet" href="casestudy.css" type="text/css">
<script type="text/javascript" src="jsreg.js"></script>
</head>
<body >
	<div class="hero-image">
<form action="second.html" method="get" target="_blank">
<table >
<caption><h1><font color="#ff884d"><b>Online Registration</b></h1></font></caption>
<tr>
<br>
<th align="left">Name</th>
<td><input type="text" placeholder="USER NAME" required></td>
</tr>
<tr>
<th align="left">Password</th>
<td><input type="Password" name="Pwd" maxlength="8" placeholder="Password" required></td>
</tr>
<tr>
<th align="left">Address</th>
<td><textarea rows="8" cols="20" placeholder="User can enter up to 250 characters"></textarea></td>
</tr>
<tr>
<th align="left">Country</th>
<td><select>
<option value="select">select</option>
<option value="INDIA">INDIA</option>
<option value="USA">USA</option>
<option value="UK">UK</option>
<option value="CHINA">CHINA</option>
<option value="AUSTRALIA">AUSTRALIA</option>
</select></td>
</tr>
<tr>
<th align="left">Gender</th>
<td>
male<input type="radio" name="g" value="m"/>
female<input type="radio" name="g" value="f"/>
</td>
</tr>
<tr>
   <th align="left">languages known</th>
<td><input type="checkbox" name="lang1" value="English">English<br>
<input type="checkbox" name="lang1" value="Telugu">Telugu<br>
<input type="checkbox" name="lang1" value="Hindi">Hindi<br>
<input type="checkbox" name="lang1" value="Tamil">Tamil<br></td>
</tr>
</table>
<input type="image" src="submit.jpg" alt="Submit" width="170" height="48">
</form>
<script>
	function myFunction()
	{
		alert("This Form is Submitted Successfully")
	}
</script>
</body>
</html>
