<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body, html {
  height: 100%;
  margin: 0;
  font-family: Arial, Helvetica, sans-serif;
}



.bg-image {
  background-image: url("image.jpg");
  filter: blur(8px);
  height: 100%;
  background-size: cover;
}
.bg-text {
  color: white;
  font-weight: bold;
  position: absolute;
  top: 35%;
  left: 25%;
  transform: translate(-100%, -100%);
}

</style>
</head>
<body>

<div class="bg-image"></div>
<div class="bg-text">
  <h2>Sumukh</h2>
  <h1 style="font-size:50px">SAI</h1>
  <p>And I'm a Photographer</p>
</div>


</body>
</html>
